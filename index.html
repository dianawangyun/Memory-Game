<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Memory Game!</h1>
    <h3>Best Record:
        <span id="clickRecord"> </span>
        <br> Quickest Time: <span id="timeRecord"></span>
    </h3>

    <div class="stat">
        <div id="divProcessing"> Oops, don't match... </div>
        <div id="divGameOver"> Congratulations! You Win!!! </div>
    </div>

    <div id="game">
    </div>
    <div id="buttons">

        <span id="start">START</span>
        <span id="reset">RESET</span>
    </div>
    <div id="scoreWrap">
        <div id="time">Time Elapsed: <span></span></div>
        <div id="count">Click Count: <span></span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
